<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body class="bg-dark">
<div class="abs-center m-5">
    <div class="card p-2" style="width: 500px;">
        <div class="card-title">
            <h1>Formulario Bootstrap</h1> 
        </div>
        <div class="card-body">
            <form >              
                <legend>Datos</legend>
                <div class="mb-3">
                    <label for="inputId" class="col-sm-2 col-form-label">idUsuario</label>
      
                    <input type="number" class="form-control" id="inputId">
                 
                <br/>
                <br>
                <div class="mb-3">
                    <label for="select-pais">idPais</label> 
                        <select name ="select-pais" class="form-select" aria-label="Default select example">
                            <option selected>Selecciona un pais</option>
                            <option value="1">101</option>
                            <option value="2">102</option>
                            <option value="3">103</option>
                        </select>
                   
                </div>
                    <br>  
                <div class="mb-3">
                    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                    
                        <input type="text" class="form-control" id="inputNombre">
                    
                </div> 
                    <br>
                <div class="mb-3">
                    <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                    
                        <input type="text" class="form-control" id="inputApellido">
                    
                </div>
                <div class="mb-3">
                    <label for="inputDirection" class="col-sm-2 col-form-label">Direccion</label>
                    
                        <input type="text" class="form-control" id="inputDirection">
                    
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    
                        <input type="password" class="form-control" id="inputPassword">
                    
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    
                        <input type="email" class="form-control" id="inputEmail" placeholder="email">
                    
                </div>
                <div class="mb-3">
                    <label for="inputUsuario" class="col-sm-2 col-form-label">ccusuario</label>
                    
                        <input type="text" class="form-control" id="inputUsuario">
                    
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="col-sm-2 col-form-label">Telefono</label>
                    
                        <input type="text" class="form-control" id="inputTelefono">
                    
                </div>

                    <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
